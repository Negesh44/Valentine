<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Eye Following Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="cardContent">
            <div id="eyeBox">
                <span class="heart h1"></span>
                <span class="heart h2"></span>
                <span class="heart h3"></span>
                <span class="heart h4"></span>
                <span class="heart h5"></span>
                <span class="heart h6"></span>
                <div id="eye1" class="eyes">
                    <div id="eyeBall1" class="eyeBall"></div>
                </div>
                <div id="eye2" class="eyes">
                    <div id="eyeBall2" class="eyeBall"></div>
                </div>
            </div>
            <h1 id="colorCode">20SEP25</h1>
            <p id="desc">Be Mine</p>
            <div class="cardFooter">
                <p class="greeting">Happy<br>Valentine's<br>Day</p>
                <p class="signature">Shevalini S</p>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
